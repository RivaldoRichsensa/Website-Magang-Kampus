        <div class="header">
          <h5>FORMULIR PENDAFTARAN MAHASISWA</h5>
        </div>
  
        <form class="p-4">
          <div class="row">
            <div class="col-md-6">
              <h6>Data Diri Mahasiswa</h6>
              <div class="mb-2"><label>Nama Lengkap:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>NIM:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Tempat Lahir:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Tanggal Lahir:</label><input type="date" class="form-control"></div>
              <div class="mb-2"><label>Agama:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Kewarganegaraan:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Jenis Kelamin:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Alamat (sesuai KTP):</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Email Mahasiswa:</label><input type="email" class="form-control"></div>
              <div class="mb-2"><label>Nomor Telepon:</label><input type="text" class="form-control"></div>
            </div>
  
            <div class="col-md-6">
              <h6>Data Pendidikan Terakhir</h6>
              <div class="mb-2"><label>Nama SMA / SMK:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Alamat Sekolah:</label><input type="text" class="form-control"></div>
              <div class="mb-4"><label>Lulus Tahun:</label><input type="text" class="form-control"></div>
  
              <h6>Data Orang Tua / Wali Mahasiswa</h6>
              <div class="mb-2"><label>Nama Ayah:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Pekerjaan Ayah:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Nama Ibu:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Pekerjaan Ibu:</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Nomor Telepon Ayah/Ibu (aktif):</label><input type="text" class="form-control"></div>
              <div class="mb-2"><label>Alamat Orang Tua:</label><input type="text" class="form-control"></div>
            </div>
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">Daftar sekarang</button>
            <button type="reset" class="btn btn-danger">Batal</button>
          </div>
        </form>
